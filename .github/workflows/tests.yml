name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.diff_templates.outputs.changes || 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          # check out the whole history
          fetch-depth: 0

      - name: Check for changes to the template files
        id: diff_templates
        shell: bash
        run: |
          set +e
          git diff ${{github.event.pull_request.base.sha || github.event.before }} --exit-code --quiet -- 'nhsuk_frontend_jinja'
          [ $? -eq 0 ] && echo "changes=false" >> "${GITHUB_OUTPUT}"
          exit 0

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.changes == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: .tool-versions
          cache: 'npm'

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version-file: ".tool-versions"
          cache: poetry
          cache-dependency-path: ./poetry.lock

      - name: Install Python dependencies
        run: poetry install

      - name: Install Node dependencies
        run: npm ci

      - name: Run linting
        run: poetry run djlint -

      - name: Run unit tests
        run: poetry run pytest
